{% include "shop/base.html" %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}
<body id="register-body">
    <br>
  <div class="flex-container">
    <div class="container bg-white shadow-md p-5 verification-layout">
      <h3>Delete Your Account</h3>

      <br>


      <form method="POST" autocomplete="off">
        {% csrf_token %} 

        <p>Are you sure you want to delete your account?</p>
        <p>This action cannot be undone.</p>



        <button
          type="submit"
          class="btn btn-danger btn-lg w-100 btn-block p-2"
        >
          &nbsp; Delete &nbsp;
        </button>
        <br>
        <br>
        <a href="{% url 'dashboard' %}" class="text-primary">Cancel</a>
      </form>
    </div>
  </div>
  <br>
 
</body>
{% endblock %}
